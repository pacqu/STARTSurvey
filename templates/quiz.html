{% extends "template.html" %}
{% block content %}
<div class="container">
  <h1>START Survery</h1>
  <form method="POST">
  <div class="row">
    
    <div class="four columns">Location:</div>
    <div clas="eight columns">
      <select name="location">
	<option value="Urban">Urban</option>
	<option value="Suburban">Suburban</option>
	<option value="Rural">Rural</option>
      </select>
    </div>
  </div>
  
  <div class="row">
    <div class="four columns">Student Population:</div>
    <div clas="eight columns">
      <select name="pop">
	<option value="Small">Small-Sized Population</option>
	<option value="Medium">Medium-Sized Population</option>
	<option value="Large">Large-Sized Population</option>
      </select>
    </div>
  </div>
 
  <div class="row">
    <div class="four columns">Specialization:</div>
    <div clas="eight columns">
      <select name="spec">
	<option value="STEM">STEM</option>
	<option value="Humanities">Humanities</option>
	<option value="Business">Business</option>
	<option value="Medical">Medical</option>
	<option value="Law">Law</option>
      </select>
    </div>
  </div>

  <div class="row">
    <input class="button-primary" type="submit" value="submit">
    </form>
  </div>
</div>
{% endblock %}
